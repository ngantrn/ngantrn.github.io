<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
				map = THREE.ImageUtils.loadTexture('../texturez/wood.jpg');
				geometry = new THREE.TorusKnotGeometry(115.31, 26.88, 64, 53, 2.06, 3.12, 1);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, wireframe: true, wireframeLinewidth: 1, transparent: true, opacity: 1});
				mesh = new THREE.Mesh(geometry, material);
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set( 1, 1 );
				mesh = new THREE.Mesh(geometry, material);
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 4;
				scene.add(mesh);


			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				mesh.rotation.x = Date.now() * 0.00001;	
				mesh.rotation.y = Date.now() * 0.00001;	
				mesh.rotation.z = Date.now() * 0.001;


				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
